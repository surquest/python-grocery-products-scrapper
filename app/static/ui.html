<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Products</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    
    <main aria-live="polite" aria-busy="false" id="main-content">
        <section id="controls-section">
            <div class="input-container">
                
                <md-filled-text-field 
                    label="Product IDs"
                    type="textarea"
                    rows="5"
                    id="product-input"
                    supporting-text="Paste product IDs, one per line."
                    value="130296010&#10;209255932">
                </md-filled-text-field>

                <md-outlined-select id="country-select" label="Country">
                    <md-select-option value="cz" selected>
                      <div slot="headline">CZ</div>
                    </md-select-option>
                    <md-select-option value="hu">
                      <div slot="headline">HU</div>
                    </md-select-option>
                    <md-select-option value="sk">
                      <div slot="headline">SK</div>
                    </md-select-option>
                    <md-select-option value="uk">
                      <div slot="headline">UK</div>
                    </md-select-option>
                </md-outlined-select>

            </div>

            <div id="status-message" role="alert"></div>
            
            <div id="button-container">
                <md-outlined-button id="clear-btn">Clear</md-outlined-button>
                <md-filled-button id="scrape-btn">
                    <md-circular-progress indeterminate></md-circular-progress>
                    Scrape
                </md-filled-button>
            </div>

            
        </section>

        <section id="results-section">
            <div id="results-container">
                </div>
        </section>
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
